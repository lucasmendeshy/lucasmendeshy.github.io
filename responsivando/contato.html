    <main class="contato">

        <h1>Fale conosco</h1>
        <p>Preencha o formulário abaixo, ligue para o (11) 2345-6789 ou se preferir visite-nos na rua Francisco Coimbra, 405 - Penha - São Paulo</p>

        <div class="form">

            <form action="Envia.php" method="post">

            <div>    
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required="">
            </div>


            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="digite o seu melhor email">
            </div>


            <div>
                <label for="fone">Fone:</label>
                <input type="tel" name="fone" id="fone" placeholder="DDD + Fone" required>
            </div>


            <div>
                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="msg" placeholder="dúvidas, críticas ou sugestões"></textarea>
            </div>


            <div>
                <input type="submit" name="enviar" id="enviar" value="Enviar">
            </div>

            </form>

        </div>
